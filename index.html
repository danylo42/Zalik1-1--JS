  <body>
    <script>
      let mass = [];

      function Random() {
        let $n1 = Math.round(Math.random() * -42);
        let $n2 = Math.round(Math.random() * 50);
        return ($number = $n1 + $n2);
      }
      console.log(Random());
      for (i = 0; i < 10; i++) {
        mass[i] = Random();
        mass.push[i];
      }
      console.log(mass);

      function isPositive(elem) {
        if (elem > 0) {
          return true;
        } else {
          return false;
        }
      }
